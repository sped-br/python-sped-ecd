language: python
python:
- '3.6'
install:
  - pip install six
  - pip install pytest
  - pip install coveralls
script:
  - coverage run --source=sped_common setup.py test
deploy:
  provider: pypi
  user: ginx
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    repo: sped-br/sped-ecd
after_success:
  - coveralls
